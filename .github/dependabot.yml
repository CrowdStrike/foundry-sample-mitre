version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "weekly"
    groups:
      typescript:
        patterns:
          - 'typescript'
          - 'vue-tsc'
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
