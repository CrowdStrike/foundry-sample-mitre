name: Sample CI
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        path:
          - shared/mitre-vue
          - ui/extensions/remediations
          - ui/pages/chart-vue
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5
      - name: Use Node 22
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903  # v6
        with:
          node-version: 22
          cache: 'yarn'
      - name: Run yarn install in ${{ matrix.path }}
        uses: borales/actions-yarn@2a18ac083c150a32c8ae27a3d68fc8f77b2ad4be  # v5
        with:
          cmd: install
          dir: ${{ matrix.path }}
      - name: Build Vue app in ${{ matrix.path }}
        if: matrix.path != 'shared/mitre-vue'
        uses: borales/actions-yarn@2a18ac083c150a32c8ae27a3d68fc8f77b2ad4be  # v5
        with:
          cmd: build
          dir: ${{ matrix.path }}
      - name: Test the Vue app in ${{ matrix.path }}
        uses: borales/actions-yarn@2a18ac083c150a32c8ae27a3d68fc8f77b2ad4be  # v5
        with:
          cmd: test:unit
          dir: ${{ matrix.path }}
