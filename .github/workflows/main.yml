name: Sample CI
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        path:
          - shared/mitre-vue
          - ui/extensions/remediations
          - ui/pages/chart-vue
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
      - name: Use Node 22
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f  # v6.1.0
        with:
          node-version: 22
          cache: 'yarn'
      - name: Run yarn install in ${{ matrix.path }}
        uses: borales/actions-yarn@2a18ac083c150a32c8ae27a3d68fc8f77b2ad4be  # v5
        with:
          cmd: install
          dir: ${{ matrix.path }}
      - name: Build Vue app in ${{ matrix.path }}
        if: matrix.path != 'shared/mitre-vue'
        uses: borales/actions-yarn@2a18ac083c150a32c8ae27a3d68fc8f77b2ad4be  # v5
        with:
          cmd: build
          dir: ${{ matrix.path }}
      - name: Test the Vue app in ${{ matrix.path }}
        uses: borales/actions-yarn@2a18ac083c150a32c8ae27a3d68fc8f77b2ad4be  # v5
        with:
          cmd: test:unit
          dir: ${{ matrix.path }}
